<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="base">
      <div class="painel">
        <div class="painelBotoes">
          <button class="painelbtn" id="modeCpu">VS CPU</button>
          <button class="painelbtn" id="modePlayer">VS PLAYER</button>
        </div>
      </div>
      <div class="jogo">
        <div class="casa" id="casa1"></div>
        <div class="casa" id="casa2"></div>
        <div class="casa" id="casa3"></div>
        <div class="casa" id="casa4"></div>
        <div class="casa" id="casa5"></div>
        <div class="casa" id="casa6"></div>
        <div class="casa" id="casa7"></div>
        <div class="casa" id="casa8"></div>
        <div class="casa" id="casa9"></div>
      </div>
      <div class="resultado"><p class="mensagemResultado"></p></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
